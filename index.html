<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyClone v2.5 - 实时图表版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.umd.js"></script>
    <style>
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .chart-box { height: 250px; width: 100%; border-radius: 1rem; overflow: hidden; margin: 1rem 0; }
        body { background: #020617; color: white; }
    </style>
</head>
<body>

<nav class="p-5 border-b border-gray-800 flex justify-between items-center sticky top-0 bg-gray-950/80 z-50">
    <h1 class="font-black italic text-xl tracking-tighter">POLYCLONE <span class="text-blue-500 text-xs">PRO</span></h1>
    <div id="userTag" class="text-right">
        <div class="text-[10px] text-purple-400 font-black uppercase">Founder Mode</div>
        <div class="text-sm font-bold">admin1991</div>
    </div>
</nav>

<main class="max-w-4xl mx-auto p-6">
    <div class="space-y-10">
        <section class="glass p-8 rounded-[2.5rem]">
            <div class="flex justify-between items-start mb-4">
                <h2 class="text-2xl font-bold max-w-md">2026年人类会登上火星吗？</h2>
                <div class="text-right">
                    <div class="text-3xl font-mono font-black text-blue-400">$0.28</div>
                    <div class="text-[10px] text-green-500 font-bold">+4.2% (24H)</div>
                </div>
            </div>

            <div id="marsChart" class="chart-box"></div>

            <div class="flex gap-4">
                <button class="flex-1 bg-blue-600 py-4 rounded-2xl font-black uppercase hover:bg-blue-500 transition">买入 YES</button>
                <button class="flex-1 bg-gray-800 py-4 rounded-2xl font-black uppercase hover:bg-gray-700 transition">买入 NO</button>
            </div>
        </section>
    </div>
</main>

<script>
// 图表初始化函数
function createPriceChart(containerId, color) {
    const chart = LightweightCharts.createChart(document.getElementById(containerId), {
        layout: { background: { color: 'transparent' }, textColor: '#64748b' },
        grid: { vertLines: { visible: false }, horzLines: { color: '#1e293b' } },
        crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
        timeScale: { borderVisible: false },
        handleScroll: false,
        handleScale: false
    });

    const series = chart.addAreaSeries({
        lineColor: color,
        topColor: color + '44',
        bottomColor: color + '00',
        lineWidth: 3,
    });

    // 模拟历史价格数据
    const data = [
        { time: '2025-12-01', value: 0.15 },
        { time: '2025-12-05', value: 0.18 },
        { time: '2025-12-10', value: 0.22 },
        { time: '2025-12-15', value: 0.20 },
        { time: '2025-12-20', value: 0.25 },
        { time: '2025-12-25', value: 0.24 },
        { time: '2026-01-01', value: 0.28 },
    ];

    series.setData(data);
    chart.timeScale().fitContent();
}

// 页面加载后渲染
window.onload = () => {
    createPriceChart('marsChart', '#3b82f6');
};
</script>

</body>
</html>
