<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PolyClone v1.2 - ÂÆûÊó∂‰∫§ÊòìÂºïÊìé</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.market-card { transition: all 0.3s; border: 1px solid #1f2937; }
.market-card:hover { border-color: #3b82f6; background: rgba(30, 41, 59, 0.5); }
.gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #020617 100%); }
.hidden { display: none; }
.pos-row:last-child { border-bottom: none; }
</style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen gradient-bg font-sans">

<nav class="border-b border-gray-800 p-4 flex justify-between items-center bg-gray-900/80 backdrop-blur-xl sticky top-0 z-50">
    <div class="flex items-center gap-2">
        <div class="w-8 h-8 bg-blue-600 rounded-lg rotate-45"></div>
        <span class="text-xl font-black italic text-blue-500 tracking-tighter">POLYCLONE <span class="text-[10px] text-gray-500">v1.2</span></span>
    </div>
    <div class="flex gap-4 items-center">
        <div class="text-right">
            <div id="userBalance" class="text-sm font-black text-green-400">0.00 USDT</div>
            <div id="addrDisplay" class="text-[9px] font-mono text-gray-500 tracking-tighter">DISCONNECTED</div>
        </div>
        <button id="authBtn" onclick="openAuth()" class="bg-blue-600 px-4 py-2 rounded-xl font-bold text-xs uppercase shadow-lg shadow-blue-500/20">Login</button>
    </div>
</nav>

<main class="max-w-4xl mx-auto p-6">
    <section id="depositPanel" class="hidden mb-8 p-6 bg-blue-600/5 border border-blue-500/20 rounded-3xl">
        <div class="flex justify-between mb-4">
            <span class="text-xs font-black text-blue-400 tracking-widest uppercase">Add Liquidity</span>
            <button onclick="closeDeposit()" class="text-gray-500">&times;</button>
        </div>
        <div class="flex gap-4">
            <input id="depositAmount" type="number" placeholder="USDT Amount" class="flex-1 bg-black border border-gray-800 p-4 rounded-2xl outline-none focus:border-blue-500 font-mono text-green-400">
            <button onclick="processDeposit()" class="bg-blue-600 px-8 rounded-2xl font-black text-xs uppercase">Deposit</button>
        </div>
    </section>

    <div class="flex items-center justify-between mb-8">
        <h2 class="text-2xl font-black italic text-white tracking-widest">LIVE MARKETS üî•</h2>
        <button onclick="openDeposit()" class="text-xs font-bold text-blue-400 bg-gray-900 px-4 py-2 rounded-xl border border-blue-500/20">RECHARGE</button>
    </div>
    <div id="marketList" class="grid grid-cols-1 gap-4 mb-12"></div>

    <div class="mt-12 bg-gray-900/50 border border-gray-800 rounded-[2.5rem] overflow-hidden">
        <div class="p-6 border-b border-gray-800 bg-gray-900/80">
            <h2 class="text-sm font-black italic tracking-widest">MY PORTFOLIO <span class="text-blue-500 ml-2">ÂÆûÊó∂‰ªì‰Ωç</span></h2>
        </div>
        <div id="posContainer" class="p-2">
            </div>
    </div>
</main>

<div id="authModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-md p-6">
    <div class="bg-gray-900 w-full max-w-sm p-8 rounded-[2.5rem] border border-gray-800">
        <h2 class="text-2xl font-black mb-8 text-center text-blue-500 italic">GATEWAY</h2>
        <input id="uInput" type="text" class="w-full bg-black border border-gray-800 p-4 rounded-2xl outline-none mb-4" placeholder="Username">
        <input id="pInput" type="password" class="w-full bg-black border border-gray-800 p-4 rounded-2xl outline-none mb-6" placeholder="Password">
        <button onclick="handleAuth()" class="w-full bg-blue-600 py-4 rounded-2xl font-black">START TRADING</button>
    </div>
</div>

<script>
// ÂàùÂßãÂåñÂ∏ÇÂú∫Êï∞ÊçÆ (Â¢ûÂä†‰ª∑Ê†ºÈÄªËæë)
let markets = JSON.parse(localStorage.getItem('pc_markets')) || [
    { id: 1, question: "2026Âπ¥‰∫∫Á±ª‰ºöÁôª‰∏äÁÅ´ÊòüÂêóÔºü", yesPrice: 0.15 },
    { id: 2, question: "ÊØîÁâπÂ∏Å‰ºöÂú®2026Âπ¥ÂÜÖËß¶Âèä $150,000 ÂêóÔºü", yesPrice: 0.62 }
];

function openAuth() { document.getElementById('authModal').classList.remove('hidden'); }
function closeAuth() { document.getElementById('authModal').classList.add('hidden'); }
function openDeposit() { document.getElementById('depositPanel').classList.remove('hidden'); }
function closeDeposit() { document.getElementById('depositPanel').classList.add('hidden'); }

function processDeposit() {
    const amt = parseFloat(document.getElementById('depositAmount').value);
    const user = localStorage.getItem('pc_current_user');
    if(!amt || !user) return;
    let bal = parseFloat(localStorage.getItem(`pc_bal_${user}`) || 0);
    localStorage.setItem(`pc_bal_${user}`, (bal + amt).toFixed(2));
    location.reload();
}

function handleAuth() {
    const name = document.getElementById('uInput').value.trim();
    const pass = document.getElementById('pInput').value.trim();
    if(!name || !pass) return;
    localStorage.setItem(`pc_pwd_${name}`, pass); // ÁÆÄÂåñÈÄªËæë
    localStorage.setItem('pc_current_user', name);
    location.reload();
}

function renderUI() {
    const user = localStorage.getItem('pc_current_user');
    if(user) {
        const bal = localStorage.getItem(`pc_bal_${user}`) || "0.00";
        document.getElementById('userBalance').innerText = `${bal} USDT`;
        document.getElementById('addrDisplay').innerText = `0x${btoa(user).substring(0,8).toUpperCase()}`;
        document.getElementById('authBtn').innerText = "EXIT";
        document.getElementById('authBtn').onclick = () => { localStorage.removeItem('pc_current_user'); location.reload(); };
        renderPositions(user);
    }
    
    const list = document.getElementById('marketList');
    list.innerHTML = markets.map(m => {
        const noPrice = (1 - m.yesPrice).toFixed(2);
        return `
        <div class="market-card p-6 rounded-3xl flex flex-col md:flex-row items-center gap-6">
            <h3 class="flex-1 font-bold text-gray-200 tracking-tight">${m.question}</h3>
            <div class="flex gap-2 w-full md:w-auto">
                <button onclick="trade('${user}', ${m.id}, 'YES', ${m.yesPrice})" class="flex-1 md:w-32 bg-green-500/10 border border-green-500/30 py-3 rounded-xl hover:bg-green-500/20 transition group">
                    <span class="block text-[9px] text-green-500 font-black uppercase">Buy YES</span>
                    <span class="text-lg font-mono font-black text-green-400">$${m.yesPrice}</span>
                </button>
                <button onclick="trade('${user}', ${m.id}, 'NO', ${noPrice})" class="flex-1 md:w-32 bg-red-500/10 border border-red-500/30 py-3 rounded-xl hover:bg-red-500/20 transition group">
                    <span class="block text-[9px] text-red-500 font-black uppercase">Buy NO</span>
                    <span class="text-lg font-mono font-black text-red-400">$${noPrice}</span>
                </button>
            </div>
        </div>`;
    }).join('');
}

// Ê†∏ÂøÉ‰∫§ÊòìÈÄªËæëÔºö‰π∞ÂÖ•‰ªΩÈ¢ù
function trade(user, mid, side, price) {
    if(!user || user === 'null') return openAuth();
    let bal = parseFloat(localStorage.getItem(`pc_bal_${user}`) || 0);
    if(bal < price) return alert("ËµÑÈáë‰∏çË∂≥");

    if(confirm(`Á°ÆËÆ§‰ª• $${price} ‰π∞ÂÖ•‰∏Ä‰ªΩ ${side} ‰ªΩÈ¢ùÔºü`)) {
        bal -= price;
        localStorage.setItem(`pc_bal_${user}`, bal.toFixed(2));
        
        let pos = JSON.parse(localStorage.getItem(`pc_pos_${user}`)) || [];
        pos.push({ id: Date.now(), mid: mid, side: side, buyPrice: price });
        localStorage.setItem(`pc_pos_${user}`, JSON.stringify(pos));
        
        // Ê®°Êãü‰ª∑Ê†ºÊªëÁÇπÔºö‰π∞ÁöÑ‰∫∫Â§öÔºå‰ª∑Ê†º‰∏äÊ∂® 0.01
        updatePrice(mid, side, 0.01);
        location.reload();
    }
}

// v1.2 Êñ∞Â¢ûÔºöÂçñÂá∫ÂäüËÉΩ
function sell(user, posId, currentPrice) {
    let pos = JSON.parse(localStorage.getItem(`pc_pos_${user}`)) || [];
    const itemIdx = pos.findIndex(p => p.id === posId);
    if(itemIdx === -1) return;

    if(confirm(`Á°ÆËÆ§ÊåâÂ∏Ç‰ª∑ $${currentPrice} ÂçñÂá∫ËØ•‰ªΩÈ¢ùÔºü`)) {
        let bal = parseFloat(localStorage.getItem(`pc_bal_${user}`) || 0);
        bal += currentPrice;
        localStorage.setItem(`pc_bal_${user}`, bal.toFixed(2));
        
        const deletedItem = pos.splice(itemIdx, 1)[0];
        localStorage.setItem(`pc_pos_${user}`, JSON.stringify(pos));
        
        // ÂçñÂá∫Âêé‰ª∑Ê†º‰∏ãË∑å
        updatePrice(deletedItem.mid, deletedItem.side, -0.01);
        location.reload();
    }
}

function updatePrice(mid, side, delta) {
    let mIdx = markets.findIndex(m => m.id === mid);
    if(side === 'YES') {
        markets[mIdx].yesPrice = Math.min(0.99, Math.max(0.01, markets[mIdx].yesPrice + delta));
    } else {
        markets[mIdx].yesPrice = Math.min(0.99, Math.max(0.01, markets[mIdx].yesPrice - delta));
    }
    localStorage.setItem('pc_markets', JSON.stringify(markets));
}

function renderPositions(user) {
    const container = document.getElementById('posContainer');
    const pos = JSON.parse(localStorage.getItem(`pc_pos_${user}`)) || [];
    
    if(pos.length === 0) {
        container.innerHTML = `<p class="p-10 text-center text-gray-700 text-xs font-bold uppercase tracking-[0.3em]">No Active Positions</p>`;
        return;
    }

    container.innerHTML = pos.map(p => {
        const market = markets.find(m => m.id === p.mid);
        const curPrice = p.side === 'YES' ? market.yesPrice : (1 - market.yesPrice).toFixed(2);
        const profit = (curPrice - p.buyPrice).toFixed(2);
        const profitClass = profit >= 0 ? 'text-green-400' : 'text-red-400';

        return `
        <div class="pos-row p-6 border-b border-gray-800 flex items-center justify-between hover:bg-gray-800/30 transition">
            <div class="flex-1">
                <div class="text-[10px] text-gray-500 font-black mb-1">${market.question}</div>
                <div class="flex items-center gap-3">
                    <span class="px-2 py-0.5 rounded text-[10px] font-black ${p.side === 'YES' ? 'bg-green-500/20 text-green-500' : 'bg-red-500/20 text-red-500'}">${p.side}</span>
                    <span class="text-xs font-mono text-gray-400">ÊàêÊú¨: $${p.buyPrice}</span>
                </div>
            </div>
            <div class="text-right mr-6">
                <div class="text-xs font-mono font-black ${profitClass}">${profit >= 0 ? '+' : ''}${profit}</div>
                <div class="text-[9px] text-gray-600 font-bold uppercase">ÂÆûÊó∂Áõà‰∫è</div>
            </div>
            <button onclick="sell('${user}', ${p.id}, ${curPrice})" class="bg-white text-black px-4 py-2 rounded-lg text-xs font-black hover:bg-blue-500 hover:text-white transition">SELL</button>
        </div>`;
    }).join('');
}

window.onload = renderUI;
</script>
</body>
</html>
